{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <div class="col flex flex-center center-content">
        <div class="card mb-4 rounded-3 shadow-sm" style="width: 800px; height: 600px;">
        <div class="card-body d-flex flex-column flex-grow-1">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
                    <div class="btn-group" style="margin-top: 120px; "role="group">
                        <form action="{% url 'products:update' product.pk %}" method="POST" style="display:inline;" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-warning" value="수정하기">
                        </form>
                        <form action="{% url 'products:product_detail' product.pk %}" method="GET">
                            <input type="submit" class="btn" style="background-color:rgb(145, 145, 9);" value="이전으로">
                        </form>
                    </div>
                </div>   
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
