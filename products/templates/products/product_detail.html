{% extends 'base.html' %}

{% block content %}
<h2>물건 상세 페이지</h2>

<p>제목: {{ product.title }}</p>
<p>판매자: {{ product.seller.username }}</p>

{% if product.image %}
    <img src="{{ product.image.url }}">
{% endif %}

<p>내용: {{ product.content}}</p>
<p>작성일시:{{ product.created_at }}</p>
<p>수정일시:{{ product.updated_at }}</p>

<a href="{% url 'products:products' %}">목록 보기</a>

{% endblock content %}
