<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block css %}
        {% endblock css %}
        <title>spartamarket</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .padding-top-fixed {
            padding-top: 100px;
        } 

        .fixed-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
        
        .center-content {  
            display: grid;
            place-items: center;
            height: 100vh;
        }
        
    </style>
</head>
<body class="padding-top-fixed">
    <header>
        <div class="fixed-top px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
{% if request.user.is_authenticated %}
<form action="{% url "home" %}" method="">
    <input class='nav-link text=white' type="submit" value="  홈  ">
</form>
<form action="{% url "users:users" %}" method="">
    <input class='nav-link text=white' type="submit" value="  유저목록  ">
</form>
<form action="{% url 'users:profile' request.user.username %}" method="POST">
    {% csrf_token %}
    <input class='nav-link text=white' type="submit" value="  내정보  ">
</form>
<form action="{% url 'accounts:logout' %}" method="POST">
    {% csrf_token %}
    <input class='nav-link text=white' type="submit" value="  로그아웃  ">
</form>
{% endif %}
            </div>
        </div>
        </div>
    </header>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
