<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block css %}
        {% endblock css %}
        <title>Lemon Market</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}    
    <style> 

        body {
            background-color: rgba(201, 204, 10, 0.432);
            height: 100%;
            margin-bottom: 150px;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .padding-top-fixed {
            padding-top: 100px;
        } 

        .fixed-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
        
        .center-content {  
            display: grid;
            place-items: center;
            height: 100vh;
        }
        
        footer {
            margin-top: auto;
            width: 100%;
            height: 80px;
            padding: 20px;
            background-color: rgba(221, 224, 26, 0.548);
            color: white;
        }

    </style>
</head>
<body class="padding-top-fixed">
    <header>
        <div class="fixed-top px-3 py-2 border-bottom" style="background-color: rgba(221, 224, 26, 0.548);">
        <div class="container">
            <img src="{% static 'images/logo.png' %}" alt="로고 이미지">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            {% if request.user.is_authenticated %}
            <form action="{% url "home" %}" method="">
                <input class='nav-link text=white' type="submit" value="  홈  ">
            </form>
            <form action="{% url "users:users" %}" method="">
                <input class='nav-link text=white' type="submit" value="  유저목록  ">
            </form>
            <form action="{% url 'users:profile' request.user.username %}" method="POST">
                {% csrf_token %}
                <input class='nav-link text=white' type="submit" value="  {{ request.user.username }}님  ">
            </form>
            <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input class='nav-link text=white' type="submit" value="  로그아웃  ">
            </form>
            {% endif %}
            </div>
        </div>
        </div>
    </header>
    {% block content %}
    {% endblock content %}

    <footer class="fixed-bottom">

            </div>
        </div>
    </footer>
