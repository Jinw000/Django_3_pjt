{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <div class="col flex flex-center center-content">
        <div class="card mb-4 rounded-3 shadow-sm" style="width: 400px; height: 500px; margin: -300px;">
        <div class="card-body d-flex flex-column flex-grow-1">
            <h4 class="my-0 fw-normal" style="text-align: left; line-height: 1.5; font-size: 25px;" >Lemon Market</h4>
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
                    <form action="" method="POST" style="width: 300px;">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="w-100 btn btn-lg btn-warning mb-2" value="로그인">
                    </form>
                    <form action="{% url 'home' %}" method="">
                        <input type="submit" class="w-100 btn btn-lg mb-2" style="background-color:rgb(129, 218, 70);" value="뒤로">
                    </form>
                </div>   
            </div>
        </div>
        </div>
    </div>
</div>


{% endblock content %}
