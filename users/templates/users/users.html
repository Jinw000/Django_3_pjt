{% extends 'base.html' %}

{% block content %}
<h1>프로필</h1>
{% if request.user.is_authenticated %}
    <h2>{{ request.user.username }}</h2>
    <h2>가입일 : {{ request.user.date_joined|date:'m월 d일' }}</h2>

<form action="{% url "accounts:signout" %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="회원탈퇴"></input>
</form>

{% endif %}

{% endblock content %}
